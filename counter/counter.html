<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid mt-5 ">
      <div class="row justify-content-center">
        <div class=" col-md-8 col-lg-4 p-5  d-flex justify-content-center  ">
          <div class="card  mt-5 text-center  border-0 w-50" style="width: 30rem; background-color: rgb(245, 242, 240)">
            <div class="card-header border-0 bg-transparent mt-4">
              <img src="https://icons.iconarchive.com/icons/iconka/cat-halloween/128/cat-pumpkin-icon.png" class="rounded-circle" width="100" height="100">

            </div>
            <h4 class="card-title">Jess</h4>
            <p class="card-text">Cat Artist</p>
            <div class="card-body text-center align-items-center">

              <div class="mb-3 d-grid w-50  gap-2  mx-auto" >
                <button type="button" class="btn btn-outline-primary btn-sm " onclick="clickMessage()">Message</button>
              </div>
              <div class="mb-3 d-grid w-50 gap-2 mx-auto">
                <button type="button" class="btn btn-outline-success btn-sm" onclick="clickLike()">Like</button>
              </div>
              <div class="mb-3 d-grid w-50  gap-2 mx-auto">
                <button type="button" class="btn btn-outline-warning  btn-sm" onclick="clickFollow()">Follow</button>
              </div>
            </div>
          </div>
          <div class="card mt-5 p-5 text text-center  border-0 w-auto  " style=" background-color:#FDB25C">
            <div>
              <h4 class="postResult">0</h4>
              <h5 class="post">Posts</h5>
             <hr>
            </div>
            <div>
              <h4 class="likeResult">0</h4>
              <h5 class="like">Likes</h5>
              <hr>
            </div>
            <div>
              <h4 class="followResult">0</h4>
              <h5 class="like">Follower</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let postEl = document.querySelector(".postResult");
      let likeEl = document.querySelector(".likeResult");
      let followEl = document.querySelector(".followResult");

      clickMessage = () => {
        let postValue = Number(postEl.innerHTML);
        postEl.innerHTML = postValue + 1;
      };

      let clickLike = () => {
        let likeValue = Number(likeEl.innerHTML);
        likeEl.innerHTML = likeValue + 1;
      };

      let clickFollow = () => {
        let followValue = Number(followEl.innerHTML) ;
        followEl.innerHTML = followValue + 1;
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
