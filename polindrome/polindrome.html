<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polindrome</title>
    <link rel="stylesheet" href="/homework/palindrome.css">
</head>
<body>
    <div>    
    <input type="number" id="inp" placeholder="Sayi Giriniz:" />
    <button onclick="polindrome()" >Kontol</button>
  </div>
  <h3 class="result">**Polindrome Kontrol **</h3>

    

    <script>
        let resultEl = document.querySelector(".result");
  
        const polindrome = () => {
          let inputEl = document.querySelector("#inp");
          let inputValue = inputEl.value;
          let reverse = "";
  
          for (let i = inputValue.length - 1; i >= 0; i--) {
            reverse += inputValue.charAt(i);
          }
  
          if (inputValue == reverse) {
            resultEl.innerHTML = `Girdiginiz sayi: ${inputValue} Polindrome`;
          } else {
            resultEl.innerHTML = `Girdiginiz sayi: ${inputValue} Polindrome degil`;
          }

          inputEl.value = "";
        };
      </script>
      
</body>
</html>
